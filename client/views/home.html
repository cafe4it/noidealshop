<template name="home">
    <div class="row row-item">
        <div class="col-md-3">
            {{#if subsReady 'ae_categories'}}
                <select id="sltCat" class="form-control">
                    {{#each ae_categories}}
                        <option value="{{id}}">{{name}}</option>
                    {{/each}}
                </select>
            {{/if}}
        </div>
        <div class="col-md-3">
            {{#if ae_sortItems}}
                <select id="sltSort" class="form-control">
                    {{#each ae_sortItems}}
                        <option value="{{value}}">{{name}}</option>
                    {{/each}}
                </select>
            {{/if}}
        </div>
    </div>
    <div class="row row-item">
        <div class="col-md-12">
            <div class="input-group">
                <input id="keywords" type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button id="search" class="btn btn-default" type="button"><i class="fa fa-search"></i> Search</button>
              </span>
            </div>
            <!-- /input-group -->
        </div>
    </div>
    <div class="row row-item">
        <div class="col-md-12">
            {{#if isProductsReady}}
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Product's Info</th>
                                <th>Unit Price</th>
                                <th>Commission Rate</th>
                                <th>Commission</th>
                                <th>Volume</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each products}}
                            <tr>
                                <td><img src="{{imageUrl}}" alt="{{productTitle}}" width="100px" height="100px"/></td>
                                <td style="width: 20%">{{productTitle}}</td>
                                <td>{{salePrice}}/{{packageType}}</td>
                                <td>{{commissionRate}}</td>
                                <td>{{commission}}</td>
                                <td>{{volume}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            {{/if}}
        </div>
    </div>
</template>
